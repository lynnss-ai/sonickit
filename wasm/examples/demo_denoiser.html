<body>

    <script src="../dist/sonickit.js"></script>
    <script>
        // SonicKit WASM å®æ—¶é™å™ªæ¼”ç¤º
        // ä½œè€…: wangxuebing <lynnss.codeai@gmail.com>

        let sonicKit = null;
        let denoiser = null;
        let audioContext = null;
        let audioWorkletNode = null;
        let isProcessing = false;

        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const engineSelect = document.getElementById('engine');
        const strengthSlider = document.getElementById('strength');
        const strengthValue = document.getElementById('strengthValue');
        const canvas = document.getElementById('waveform');
        const canvasCtx = canvas.getContext('2d');

        // æ›´æ–°å¼ºåº¦æ˜¾ç¤º
        strengthSlider.addEventListener('input', (e) => {
            strengthValue.textContent = e.target.value + '%';
        });

        // åˆå§‹åŒ– WASM æ¨¡å—
        async function initWasm() {
            try {
                statusEl.textContent = 'æ­£åœ¨åŠ è½½ WebAssembly æ¨¡å—...';
                statusEl.className = 'status loading';

                sonicKit = await createSonicKit();

                statusEl.textContent = 'âœ“ WebAssembly æ¨¡å—åŠ è½½æˆåŠŸï¼';
                statusEl.className = 'status ready';
                startBtn.disabled = false;

                console.log('SonicKit WASM initialized successfully');
            } catch (error) {
                statusEl.textContent = 'âœ— åŠ è½½å¤±è´¥: ' + error.message;
                statusEl.className = 'status error';
                console.error('Failed to initialize SonicKit:', error);
            }
        }

        // å¼€å§‹éŸ³é¢‘å¤„ç†
        startBtn.addEventListener('click', async () => {
            try {
                statusEl.textContent = 'æ­£åœ¨åˆå§‹åŒ–éŸ³é¢‘ç³»ç»Ÿ...';
                statusEl.className = 'status loading';

                // è¯·æ±‚éº¦å…‹é£æƒé™
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false, // ç¦ç”¨æµè§ˆå™¨çš„å›å£°æ¶ˆé™¤
                        noiseSuppression: false, // ç¦ç”¨æµè§ˆå™¨çš„é™å™ª
                        autoGainControl: false,  // ç¦ç”¨æµè§ˆå™¨çš„ AGC
                        sampleRate: 48000
                    }
                });

                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 48000
                });

                // åˆ›å»ºé™å™ªå™¨
                const engine = parseInt(engineSelect.value);
                const denoiseFrameSize = 480; // é™å™ªå™¨éœ€è¦ 10ms @ 48kHz
                const bufferSize = 512; // ScriptProcessor éœ€è¦ 2 çš„å¹‚æ¬¡æ–¹
                denoiser = new sonicKit.Denoiser(48000, denoiseFrameSize, engine);

                // åˆ›å»ºéŸ³é¢‘æº
                const source = audioContext.createMediaStreamSource(stream);

                // åˆ›å»º ScriptProcessorï¼ˆç®€å•æ¼”ç¤ºç”¨ï¼‰
                const processor = audioContext.createScriptProcessor(bufferSize, 1, 1);

                // éŸ³é¢‘ç¼“å†²åŒºï¼Œç”¨äºå¤„ç†å¸§å¤§å°ä¸åŒ¹é…
                let audioBuffer = new Int16Array(0);

                processor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);

                    // è½¬æ¢ä¸º Int16 å¹¶è¿½åŠ åˆ°ç¼“å†²åŒº
                    const int16Input = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        int16Input[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                    }

                    // åˆå¹¶ç¼“å†²åŒº
                    const newBuffer = new Int16Array(audioBuffer.length + int16Input.length);
                    newBuffer.set(audioBuffer);
                    newBuffer.set(int16Input, audioBuffer.length);
                    audioBuffer = newBuffer;

                    // å¤„ç†è¾“å‡º
                    const outputData = e.outputBuffer.getChannelData(0);
                    let outputOffset = 0;

                    // å¤„ç†å®Œæ•´çš„é™å™ªå¸§
                    while (audioBuffer.length >= denoiseFrameSize && outputOffset < outputData.length) {
                        const frame = audioBuffer.slice(0, denoiseFrameSize);
                        audioBuffer = audioBuffer.slice(denoiseFrameSize);

                        let processedFrame;
                        try {
                            processedFrame = denoiser.process(frame);
                        } catch (error) {
                            console.error('Denoising failed:', error);
                            processedFrame = frame;
                        }

                        // å¤åˆ¶åˆ°è¾“å‡ºï¼ˆå¯èƒ½ä¸å®Œæ•´ï¼‰
                        const copyLen = Math.min(processedFrame.length, outputData.length - outputOffset);
                        for (let i = 0; i < copyLen; i++) {
                            outputData[outputOffset + i] = processedFrame[i] / 32768.0;
                        }
                        outputOffset += copyLen;

                        // å¦‚æœè¾“å‡ºå·²æ»¡ä½†å¸§è¿˜æœ‰å‰©ä½™ï¼Œæ”¾å›ç¼“å†²åŒº
                        if (copyLen < processedFrame.length) {
                            const remaining = new Int16Array(processedFrame.length - copyLen);
                            for (let i = copyLen; i < processedFrame.length; i++) {
                                remaining[i - copyLen] = processedFrame[i];
                            }
                            const tempBuffer = new Int16Array(remaining.length + audioBuffer.length);
                            tempBuffer.set(remaining);
                            tempBuffer.set(audioBuffer, remaining.length);
                            audioBuffer = tempBuffer;
                        }
                    }

                    // å¡«å……å‰©ä½™è¾“å‡ºä¸ºé™éŸ³
                    for (let i = outputOffset; i < outputData.length; i++) {
                        outputData[i] = 0;
                    }

                    // ç»˜åˆ¶æ³¢å½¢
                    drawWaveform(outputData);
                };

                // è¿æ¥éŸ³é¢‘å›¾
                source.connect(processor);
                processor.connect(audioContext.destination);

                isProcessing = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                engineSelect.disabled = true;

                statusEl.textContent = 'ğŸ¤ æ­£åœ¨å¤„ç†éŸ³é¢‘...';
                statusEl.className = 'status processing';

            } catch (error) {
                statusEl.textContent = 'âœ— å¯åŠ¨å¤±è´¥: ' + error.message;
                statusEl.className = 'status error';
                console.error('Failed to start audio processing:', error);
            }
        });

        // åœæ­¢éŸ³é¢‘å¤„ç†
        stopBtn.addEventListener('click', () => {
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (denoiser) {
                denoiser.delete();
                denoiser = null;
            }

            isProcessing = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            engineSelect.disabled = false;

            statusEl.textContent = 'âœ“ å·²åœæ­¢å¤„ç†';
            statusEl.className = 'status ready';

            // æ¸…ç©ºç”»å¸ƒ
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // ç»˜åˆ¶æ³¢å½¢
        function drawWaveform(data) {
            const width = canvas.width;
            const height = canvas.height;

            canvasCtx.fillStyle = '#f5f5f5';
            canvasCtx.fillRect(0, 0, width, height);

            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#667eea';
            canvasCtx.beginPath();

            const sliceWidth = width / data.length;
            let x = 0;

            for (let i = 0; i < data.length; i++) {
                const v = data[i];
                const y = (v + 1) * height / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.stroke();
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            // è®¾ç½®ç”»å¸ƒåˆ†è¾¨ç‡
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;

            // åˆå§‹åŒ– WASM
            initWasm();
        });
    </script>
